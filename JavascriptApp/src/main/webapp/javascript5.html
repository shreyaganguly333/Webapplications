<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	
	let arr=["orange","green","yellow","blue","red","cyan"];
	let msg="Hello this is JavaScript";
	let i=1;
	for(let x of arr){
		++i;
		let str="<font color='"+x+"'>";
		document.write("<h"+i+">"+str+msg+"</h"+i+">");
}
	
</script>
</head>
<body>
</body>
</html>
